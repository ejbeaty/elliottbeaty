<header>
    <div style="display:flex;" class="signature-toggle red-always float-right animated fadeIn ">
        {{ partial "signature.html"}}
    </div> 
    <br />
<div class="menu-position">
        <nav class="navbar navbar-default menu-override">
            <div class="container-fluid">
                <div>
                    <button type="button" class="navbar-toggle menu-button" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar menu-button-dashes"></span>
                        <span class="icon-bar menu-button-dashes"></span>
                        <span class="icon-bar menu-button-dashes"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse " id="myNavbar">
                    <ul class="nav navbar-nav menu-override float-right">
                        {{ range .Site.Menus.main }}
                            <li><a href="{{ .URL }}" onClick="$.fn.navigateTo('{{ .URL }}');">{{ .Name }} </a></li>
                        {{ end }}
                        
                    </ul>              
                </div>
                
            </div>
        </nav>

</div>
</header>
