<div class="panel panel-default layover-text ">
    <div class="content">
        <h2>{{ .Title }}</h2>
        role: {{ .Params.role }} <br />
        url: {{ .Params.link }} <br />
        {{ .Content }}
    </div>
    <div class="image" style="height:{{.Params.imageheight}}; background-image:url({{.Params.image}});">
        {{.Params.imageHeight}}
    </div>
</div>
